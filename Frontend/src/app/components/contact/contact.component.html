<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-table #dt1 [value]="contacts" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                     styleClass="p-datatable-gridlines" [paginator]="true"
                     [globalFilterFields]="['fullname','emailaddress1','jobtitle','gendercode','State']"
                     responsiveLayout="scroll">
                <!--Clear & Search-->
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <div class="flex align-items-center gap-2">
                            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                                    (click)="clear(dt1)"></button>
                            <button
                                pButton
                                label="New Contact"
                                class="p-button-outlined p-button-success mb-2"
                                icon="pi pi-plus"
                                (click)="AddDialog()"
                            ></button>
                        </div>

                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                   placeholder="Search Keyword" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <!--Table Header-->
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                fullname
                                <p-columnFilter type="text" field="fullname" display="menu"
                                                placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                emailaddress1
                                <p-columnFilter type="text" field="emailaddress1" display="menu"
                                                placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                jobtitle
                                <p-columnFilter type="text" field="jobtitle" display="menu"
                                                placeholder="Search by jobtitle"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Gender
                                <p-columnFilter type="text" field="gendercode" display="menu"
                                                placeholder="Search by Gender"></p-columnFilter>
                            </div>
                        </th>
                        <!--<th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Country
                                <p-columnFilter type="text" field="country.name" display="menu"
                                                placeholder="Search by country"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                Agent
                                <p-columnFilter field="representative" matchMode="in" display="menu"
                                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                    <ng-template pTemplate="header">
                                        <div class="px-3 pt-3 pb-0">
                                            <span class="font-bold">Agent Picker</span>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                        <p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any"
                                                       (onChange)="filter($event.value)" optionLabel="name">
                                            <ng-template let-option pTemplate="item">
                                                <div class="p-multiselect-representative-option">
                                                    <img [alt]="option.label"
                                                         src="assets/demo/images/avatar/{{option.image}}" width="32"
                                                         style="vertical-align: middle"/>
                                                    <span class="ml-2">{{option.name}}</span>
                                                </div>
                                            </ng-template>
                                        </p-multiSelect>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Date
                                <p-columnFilter type="date" field="date" display="menu"
                                                placeholder="mm/dd/yyyy"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Balance
                                <p-columnFilter type="numeric" field="balance" display="menu"
                                                currency="USD"></p-columnFilter>
                            </div>
                        </th>-->
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                State
                                <p-columnFilter field="statecode" matchMode="equals" display="menu">
                                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                        <p-dropdown [ngModel]="value" [options]="statuses"
                                                    (onChange)="filter($event.value)" placeholder="Any"
                                                    [style]="{'min-width': '12rem'}">
                                            <ng-template let-option pTemplate="item">
                                                <span
                                                    [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                                            </ng-template>
                                        </p-dropdown>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>
                        <th>Actions</th>
                        <!--
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Activity
                                <p-columnFilter field="activity" matchMode="between" display="menu"
                                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                    <ng-template pTemplate="filter" let-filter="filterCallback">
                                        <p-slider [ngModel]="activityValues" [range]="true"
                                                  (onSlideEnd)="filter($event.values)" styleClass="m-3"
                                                  [style]="{'min-width': '12rem'}"></p-slider>
                                        <div class="flex align-items-center justify-content-between px-2">
                                            <span>{{activityValues[0]}}</span>
                                            <span>{{activityValues[1]}}</span>
                                        </div>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Verified
                                <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        -->
                    </tr>
                </ng-template>
                <!--Table Body-->
                <ng-template pTemplate="body" let-contact>
                    <tr>
                        <td>
                            {{contact.fullname}}
                        </td>
                        <td>
                            {{contact.emailaddress1}}
                        </td>
                        <td>
                            {{contact.jobtitle}}
                        </td>
                        <td>
                            {{Gendercode[contact.gendercode]}}
                        </td>
                      <!--  <td>
                            <img src="assets/demo/images/flag/flag_placeholder.png"
                                 [class]="'flag flag-' + customer.country.code" width="30">
                            <span class="image-text ml-2">{{customer.country.name}}</span>
                        </td>
                        <td>
                            <img [alt]="customer.representative.name"
                                 src="assets/demo/images/avatar/{{customer.representative.image}}" width="32"
                                 style="vertical-align: middle"/>
                            <span class="image-text ml-2">{{customer.representative.name}}</span>
                        </td>
                        <td>
                            {{customer.date | date: 'MM/dd/yyyy'}}
                        </td>
                        <td>
                            {{customer.balance | currency:'USD':'symbol'}}
                        </td>-->
                        <td>
                            {{Statecode[contact.statuscode]}}
                            <span [class]="'customer-badge status-'+getContactStatus(Statecode[contact.statecode])">{{Statecode[contact.statecode]}}</span>
                        </td>
                        <td class="flex gap-2">
                            <p-button class="mr-2" icon="pi pi-pencil" styleClass="p-button-rounded p-button-help" (click)="UpdateDialog(contact)"></p-button>
                            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger" (click)="confirmDelete(contact.contactId)"></p-button>
                        </td>
                        <!--<td>
                            <p-progressBar [value]="customer.activity" [showValue]="false"
                                           [style]="{'height': '0.5rem'}"></p-progressBar>
                        </td>
                        <td class="text-center">
                            <i class="pi"
                               [ngClass]="{'true-icon pi-check-circle text-green-500': customer.verified, 'false-icon pi-times-circle text-pink-500': !customer.verified}"></i>
                        </td>-->
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No customers found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading customers data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
